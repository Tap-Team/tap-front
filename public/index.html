<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tap!</title>
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="sampleCss3.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-left">
                    <div class = logo>TAP!</div>
                </div>

                <span class="fa fa-bars menu-icon"></span>

                <div class="header-right">
                    <a href="#" class="signup">Sign up</a>
                    <a href="#" class="signin">Sign in</a>
                </div>
            </div>
        </header>

        <div class="top-wrapper">
            <div class="container">
                <p>ここはTopだあよ</p>
            </div>
        </div>

        <div class="token-wrapper">
            <div class="container">
                <div class="parents">
                    <div id="parent-div1">
                        <img src="" width=100px id="image1">
                        <p>parent1</p>
                    </div>
                </div>
                <div class="parents">
                    <div id="parent-div2">
                        <img src="" width=100px id="image1">
                        <p>parent2</p>
                    </div>
                </div>
                <div class="parents">
                    <div id="parent-div3">
                        <img src="" width=100px id="image1">
                        <p>parent3</p>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>

    <script>
        var getToken = axios.get("https://tap-api.shmn7iii.net/v2/tokens")
            .then(response => {
                return response.data;
            })
            .then(json => {
                var data = json;
                //トークンの数
                const le = Object.keys(data["data"]).length;
                //1列目2列目3列目それぞれでimage1→image2ってできる用の変数
                var first = 1;
                var second = 1;
                var third = 1;


                for (let i = 1; i<le+1; i++){
                    //変数base64にトークンのbase64の文字列を渡す
                    var base64 = data["data"][i-1]["token_data"];

                    //どこまで動いてるのか確認用
                    console.log("初期")

                    //もしiが３の倍数なら３列目
                    if(i%3==0){
                        //3列目にあるimage〇にbaseのデータを渡す。
                        document.getElementById('image'+String(third)).src = base64
                        //新しいimg属性を作成
                        var newElement = document.createElement("img");
                        //新しいimage属性にid=iamge〇+1って名前をあげる
                        newElement.setAttribute("id","image"+String(third+1));

                        //parent-div3をparentDivとする
                        var parentDiv = document.getElementById("parent-div3");
                        //元々あったimage〇にbeforeって名前をあげる
                        var before = document.getElementById("image"+String(third));
                        //parentDivの中のbefore(もともとあったimage)の前にnewElement(新しく作ったimage)を追加
                        parentDiv.insertBefore(newElement, before);
                        //image〇の〇の部分を更新
                        third++;
                        //３列目が動いたことの確認用
                        console.log(3)
                    //もしiが1の倍数なら1列目
                    }else if(i%3==1){
                        console.log("最初の"+first)
                        document.getElementById('image'+String(first)).src = base64
                        console.log("1列目↓")
                        console.log(newElement)
                        var newElement = document.createElement("img");
                        console.log("1列目↓")
                        console.log(newElement)
                        newElement.setAttribute("id","image"+String(first+1));
                        console.log("1列目↓")
                        console.log(newElement)

                        var parentDiv = document.getElementById("parent-div1");
                        var before = document.getElementById("image"+String(first));
                        parentDiv.insertBefore(newElement, before);
                        console.log("1列目です")
                        first++;
                        console.log("更新後の"+first)
                    //もしiが2の倍数なら2列目
                    }else{
                        conssole.log(base64)
                        document.getElementById('image'+String(second)).src = base64
                        var newElement = document.createElement("img");
                        console.log("2列目↓")
                        console.log(newElement)
                        newElement.setAttribute("id","image"+String(second+1));
                        console.log("2列目↓")
                        console.log(newElement)
                        console.log("2列目ですその１")

                        var parentDiv = document.getElementById("parent-div2");
                        var before = document.getElementById("image"+String(second));
                        console.log("2列目↓")
                        console.log(newElement)
                        console.log("2列目ですその2")
                        parentDiv.insertBefore(newElement, before);
                        second++;

                    }
                }

                return json;
            })
            .catch(error => {
                console.log(error);
                console.log("失敗");
            });

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>

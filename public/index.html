<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tap!</title>
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="sampleCss3.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-left">
                    <div class = logo>TAP!</div>
                </div>

                <span class="fa fa-bars menu-icon"></span>

                <div class="header-right">
                    <a href="#" class="signup">Sign up</a>
                    <a href="#" class="signin">Sign in</a>
                </div>
            </div>
        </header>

        <div class="top-wrapper">
            <div class="container">
                <p>ここはTopだあよ</p>
            </div>
        </div>

        <div class="token-wrapper">
            <div class="container">
                <div class = "token">
                    <div id="parent-div">
                        <img src="" width=50% id="image0">
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>

    <script>

        var getToken = axios.get("https://tap-api.shmn7iii.net/v2/tokens")
            .then(response => {
                return response.data;
            })
            .then(json => {
                var data = json;

                const le = Object.keys(data["data"]).length;
                console.log(le);

                for (let i = 0; i<le; i++){
                    var base64 = data["data"][i]["token_data"];

                    document.getElementById('image'+String(i)).src = base64

                    var newElement = document.createElement("img");
                    newElement.setAttribute("id","image"+String(i+1));
                    var parentDiv = document.getElementById("parent-div");
                    var childP3 = document.getElementById("image"+String(i));
                    parentDiv.insertBefore(newElement, childP3);
                }

                return json;
            })
            .catch(error => {
                console.log(error);
                console.log("失敗");
            });
    </script>
</html>

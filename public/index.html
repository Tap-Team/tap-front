<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tap!</title>
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="sampleCss3.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-left">
                    <div class = logo>TAP!</div>
                </div>

                <span class="fa fa-bars menu-icon"></span>

                <div class="header-right">
                    <a href="#" class="signup">Sign up</a>
                    <a href="#" class="signin">Sign in</a>
                </div>
            </div>
        </header>

        <div class="top-wrapper">
            <div class="container">
                <p>ここはTopだあよ</p>
            </div>
        </div>

        <div class="token-wrapper">
            <div class="container">
                <div class="parents">
                    <div id="parent-div1">
                        <img src="" width=300px id="image11">
                        <p>parent11</p>
                    </div>
                </div>
                <div class="parents">
                    <div id="parent-div2">
                        <img src="" width=300px id="image21">
                        <p>parent21</p>
                    </div>
                </div>
                <div class="parents">
                    <div id="parent-div3">
                        <img src="" width=300px id="image31">
                        <p>parent31</p>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>

    <script>
        function addImage(x,y,z){
            document.getElementById('image'+String(x)+String(y)).src = z
            var newElement = document.createElement("img");
            newElement.setAttribute("id","image"+String(x)+String(y+1));
            newElement.setAttribute("width", 300);
            var parentDiv = document.getElementById("parent-div"+String(x));
            var before = document.getElementById("image"+String(x)+String(y));
            parentDiv.insertBefore(newElement, before.nextSibling);
        }

        function addClass(x,y){
            var newElement = document.createElement("div");
            newElement.setAttribute("class","token");
            var parentDiv = document.getElementById("parent-div"+String(x));
            var before = document.getElementById("image"+String(x)+String(y+1));
            parentDiv.insertBefore(newElement, before);
        }

        var getToken = axios.get("https://tap-api.shmn7iii.net/v2/tokens")
            .then(response => {
                return response.data;
            })
            .then(json => {
                var data = json;
                //トークンの数
                const le = Object.keys(data["data"]).length;
                //1列目2列目3列目それぞれでimage1→image2ってできる用の変数
                var first = 1;
                var second = 1;
                var third = 1;

                for (let i = 1; i<le+1; i++){
                    //変数base64にトークンのbase64の文字列を渡す
                    var base64 = data["data"][i-1]["token_data"];

                    //どこまで動いてるのか確認用
                    console.log("初期")

                    //もしiが３の倍数なら３列目
                    if(i%3==0){
                        addImage(3,third,base64);
                        addClass(3,third);
                        third++;
                    //もしiが1の倍数なら1列目
                    }else if(i%3==1){
                        addImage(1,first,base64);
                        addClass(1,first);
                        first++;
                    //もしiが2の倍数なら2列目
                    }else{
                        addImage(2,second,base64);
                        addClass(2,second)
                        second++;
                    }
                }
                return json;
            })
            .catch(error => {
                console.log(error);
                console.log("失敗");
            });

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>

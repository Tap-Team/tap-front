    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>

        function addImage(x,y,z){
            document.getElementById('image'+String(x)+String(y)).src = z
            var newElement = document.createElement("img");
            newElement.setAttribute("id","image"+String(x)+String(y+1));
            newElement.setAttribute("width", 300);

            var parentDiv = document.getElementById("parent-div"+String(x));
            var before = document.getElementById("image"+String(x)+String(y));
            parentDiv.insertBefore(newElement, before.nextSibling);
        }

        var getToken = axios.get("https://tap-api.shmn7iii.net/v2/tokens")
            .then(response => {
                return response.data;
            })
            .then(json => {
                var data = json;
                //トークンの数
                const le = Object.keys(data["data"]).length;
                //1列目2列目3列目それぞれでimage1→image2ってできる用の変数
                var first = 1;
                var second = 1;
                var third = 1;

                for (let i = 1; i<le+1; i++){
                    //変数base64にトークンのbase64の文字列を渡す
                    var base64 = data["data"][i-1]["token_data"];

                    //どこまで動いてるのか確認用
                    console.log("初期")

                    //もしiが３の倍数なら３列目
                    if(i%3==0){
                        addImage(3,third,base64);
                        third++;
                    //もしiが1の倍数なら1列目
                    }else if(i%3==1){
                        addImage(1,first,base64);
                        first++;
                    //もしiが2の倍数なら2列目
                    }else{
                        addImage(2,second,base64);
                        second++;
                    }
                }
                return json;
            })
            .catch(error => {
                console.log(error);
                console.log("失敗");
            });
        
        $(function(){
            $("parent-div1 img").click(function(){
                $("$graydisplay").html($(this).prop('outerHTML'));
                $("#graydisplay").fadeIn(200);
            });
            $("#graydisplay, #graydisplay img").click(function(){
                $("#graydisplay").fadeOut(200);
            });
        })

    </script>

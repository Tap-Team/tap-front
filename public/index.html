    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>

        //ボタン(画像)じゃなくて表示される内容の一番大枠の部分
        function addModal(x,y){
            var newElement = document.createElement("div");
            newElement.setAttribute("class","modal fade");
            newElement.setAttribute("id","Modal"+String(x)+String(y));
            newElement.setAttribute("tabindex","-1");
            newElement.setAttribute("role","dialog");
            newElement.setAttribute("aria-labelledby","basicModal");
            newElement.setAttribute("aria-hidden","true");
            //test-Wrapperにぶっこむ
            var testWrapper = document.getElementById('TestWrapper');
            testWrapper.insertBefore(newElement, null);

            var newElement2 = document.createElement("div");
            newElement2.setAttribute("class","modal-dialog");
            newElement2.setAttribute("id","modal-dialog"+String(x)+String(y)+ " modal-lg");
            var ModalFade = document.getElementById("Modal"+String(x)+String(y));
            ModalFade.insertBefore(newElement2, null);

            var newElement3 = document.createElement("div");
            newElement3.setAttribute("class","modal-content");
            newElement3.setAttribute("id","modal-content"+String(x)+String(y));
            var ModalDialog = document.getElementById("modal-dialog"+String(x)+String(y)+" modal-lg");
            ModalDialog.insertBefore(newElement3,null);

            var newElement4 = document.createElement("div");
            newElement4.setAttribute("class","modal-body");
            newElement4.setAttribute("id","modal-body"+String(x)+String(y));
            var ModalContent = document.getElementById("modal-content"+String(x)+String(y));
            ModalContent.insertBefore(newElement4,null);


        }

         //モーダルのボタンをparent-divにぶちこむ
         function addModalBtn(x,y){
            var newElement = document.createElement("button");
            newElement.setAttribute("type", "button");
            newElement.setAttribute("class", "btn btn-light");
            newElement.setAttribute("data-toggle", "modal");
            newElement.setAttribute("data-target","#Modal"+String(x)+String(y));
            newElement.setAttribute("id", "btn"+String(x)+String(y));
            //一応前のボタンの後ろってしてるけどnullとの違いは分からない()
            var parentDiv = document.getElementById("parent-div"+String(x));
            //var before = document.getelementById("btn"+String(x)+String(y-1))
            parentDiv.insertBefore(newElement, null);
        }
        //btnの中に<btn～><img～></btn>みたいなイメージで入れる
        function addImage(x,y,z){
            var newElement = document.createElement("img");
            newElement.setAttribute("id","image"+String(x)+String(y));
            newElement.setAttribute("width", 300);
            var btnXY = document.getElementById("btn"+String(x)+String(y));
            //var before = document.getElementById("image"+String(x)+String(y));
            btnXY.insertBefore(newElement, null);
            document.getElementById('image'+String(x)+String(y)).src = z
        }

        function addImageInModal(x,y,z){
            var newElement = document.createElement("img");
            newElement.setAttribute("id","imageInModal"+String(x)+String(y));
            newElement.setAttribute("width", 300);
            var modalBody = document.getElementById("modal-body"+String(x)+String(y));
            modalBody.insertBefore(newElement,null);
            document.getElementById("imageInModal"+String(x)+String(y)).src = z
        }

        function addTransferButton(x,y){
            var newElement = document.createElement("button");
            newElement.setAttribute("type","button");
            newElement.setAttribute("class","btn btn-default");
            newElement.setAttribute("id","transferBotton"+String(x)+String(y));
            var modalBody = document.getElementById("modal-body"+String(x)+String(y));
            modalBody.insertBefore(newElement,null)
        }

        function addIncinerationButton(x,y){
            var newElement = document.createElement("button");
            newElement.setAttribute("type","button");
            newElement.setAttribute("class","btn btn-default");
            newElement.setAttribute("id","incinerationBotton"+String(x)+String(y));
            var modalBody = document.getElementById("modal-body"+String(x)+String(y));
            modalBody.insertBefore(newElement,null)
        }

        //<button type="button" class="btn btn-light mb-12" data-toggle="modal" data-target="#Modal11"><img src="" width=300px id="image11"></button>
        var getToken = axios.get("https://tap-api.shmn7iii.net/v2/tokens")
            .then(response => {
                return response.data;
            })
            .then(json => {
                var data = json;
                //トークンの数
                const le = Object.keys(data["data"]).length;
                //1列目2列目3列目それぞれでimage1→image2ってできる用の変数
                var first = 1;
                var second = 1;
                var third = 1;
                for (let i = 1; i<le+1; i++){
                    //変数base64にトークンのbase64の文字列を渡す
                    var base64 = data["data"][i-1]["token_data"];
                    //どこまで動いてるのか確認用
                    console.log("初期")
                    //もしiが３の倍数なら３列目
                    if(i%3==0){
                        addModal(3,third);
                        addModalBtn(3,third);
                        addImage(3,third,base64);
                        addImageInModal(3,third,base64);
                        addTransferButton(3,third);
                        addIncinerationButton(3,third);
                        third++;
                    //もしiが1の倍数なら1列目
                    }else if(i%3==1){
                        addModal(1,first);
                        addModalBtn(1,first);
                        addImage(1,first,base64);
                        addImageInModal(1,first,base64);
                        addTransferButton(1,first);
                        addIncinerationButton(1,first);
                        first++;
                    //もしiが2の倍数なら2列目
                    }else{
                        addModal(2,second);
                        addModalBtn(2,second);
                        addImage(2,second,base64);
                        addImageInModal(2,second,base64);
                        addTransferButton(2,second);
                        addIncinerationButton(2,second);
                        second++;
                    }
                }
                return json;
            })
            .catch(error => {
                console.log(error);
                console.log("失敗");
            });
    </script>
    </body>
</html>
